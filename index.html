  <script type="module">
    // import { addCss } from './src/add-css.ts'
    import { addCss } from './lib/add-css.js'

    const getColour = (reverse) => {
      const date = new Date()
      const day = date.getDay()
      let colours = ['#FF3399', '#33D5FF', '#00D364', '#CC66FF', '#FFCC66', '#00CED1', '#C8C8D5']

      if (reverse) {
        colours = colours.reverse()
      }

      return colours[day]
    }

    addCss(`
     body {
        line-height: 20;
        background-color: ${getColour()};
      }
    `)
  </script>
